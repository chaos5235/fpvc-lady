name: Build binary

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Dependencies
      run: |
        go mod tidy

    - name: Install make
      run: |
        apt-get update
        apt-get install -y make

    - name: Build
      run: |
        make build
